coverage:
  status:
    project:
      default: off
      piaplib:
        target: 80%
        flags: piaplib
        base: auto
        paths:
          - piaplib/
          - piaplib/lint
          - piaplib/pku
          - piaplib/keyring
          - piaplib/book
      piaplib.book:
        target: 90%
        flags: book
        paths:
          - piaplib/book
      piaplib.pku:
        target: 70%
        flags: pku
          - piaplib/pku
      piaplib.lint:
        target: 70%
        flags: lint
          - piaplib/lint
      piaplib.keyring:
        target: 90%
        flags: keyring
        paths:
          - piaplib/keyring
      tests:
        target: 80%
        flags: tests
        paths:
          - tests

flags:
  piaplib:
    paths:
      - piaplib/
      - piaplib/lint
      - piaplib/pku
      - piaplib/keyring
      - piaplib/book
  book:
    paths:
      - piaplib/book
  keyring:
    paths:
      - piaplib/keyring
  pku:
    paths:
      - piaplib/pku
  lint:
    paths:
      - piaplib/lint
  tests:
    paths:
      - tests/
    joined: false
