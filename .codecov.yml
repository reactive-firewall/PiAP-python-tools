coverage:
  status:
    project:
      default: off
      piaplib:
        target: 45%
        flags: piaplib
      piaplib.book:
        target: 70%
        flags: book
      piaplib.pku:
        target: 50%
        flags: pku
      piaplib.pku:
        target: 75%
        flags: keyring
      tests:
        target: 50%
        flags: tests

flags:
  piaplib:
    paths:
      - piaplib/
      - piaplib/lint
      - piaplib/pku
      - piaplib/keyring
      - piaplib/book
  book:
    paths:
      - piaplib/book
  keyring:
    paths:
      - piaplib/keyring
  pku:
    paths:
      - piaplib/pku
  lint:
    paths:
      - piaplib/lint
  tests:
    paths:
      - tests/
