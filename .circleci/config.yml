version: 2
jobs:
  build:
    working_directory: ~/PiAP-python-tools
    docker:
      - image: circleci/python:3.6.1
        environment:
          CI: cicleci
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run:
          command: |
            git fetch && git pull --all || true
      - run:
          command: |
            python3 -m pip install coverage || true
      - run:
          command: |
            make clean
      - run:
          command: |
            make test
      - run:
          command: |
            make clean
      - run:
          command: |
            make test-style
      - run:
          command: |
            make clean
destination: tr1
