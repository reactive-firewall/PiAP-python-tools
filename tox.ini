[tox]
envlist = py{27,33,34,35,36,37}, docs, flake
skip_missing_interpreters=True


[base]
passenv =
	CODECOV_TOKEN
	CI
	TRAVIS
	TRAVIS_*
deps = -r{toxinidir}/requirements.txt


[testenv:py{27,33,34,35,36,37}]
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	{[base]passenv}
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    py27: pycrypto>=2.6.1
    py33: pycrypto>=2.6.1
    py36: ruamel.yaml>=0.14.12
    py37: ruamel.yaml>=0.14.12
    coverage>=4.4
    codecov>=2.0.9
    {[base]deps}
commands =
	py27: python2.7 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py33: python3.3 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py34: python3.4 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py35: python3.5 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py36: python3.6 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py37: python3.7 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./


[testenv:py27]
description = Python 2.7 Tests
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	{[base]passenv}
basepython = python2.7
deps =
    coverage>=4.4
    codecov>=2.0.9
    {[base]deps}
commands = 
	coverage erase
	python2.7 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
	- coverage combine
	- coverage report --include=piaplib*
	- codecov


