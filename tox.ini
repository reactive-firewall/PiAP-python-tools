[tox]
envlist = py{33,34,35,36,37,38,39}, py{35,36}-travis, docs, flake
skip_missing_interpreters = True
minversion = 3.4.0

[base]
passenv =
	CODECOV_TOKEN
	DEBIAN_FRONTEND
	CONTINUOUS_INTEGRATION
	PYTHON*
	PIAP_*
	LC_*
	LANG
	CI
	CI_*
	GIT_*
	TRAVIS
	TRAVIS_*
	VERSIONER_PYTHON_VERSION
deps = -r{toxinidir}/requirements.txt


[testenv:py{33,34,35,36,37,38,39}]
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	{[base]passenv}
basepython =
    py33: python3.3
    py34: python3.4
    py35: /usr/bin/python3.5
    py36: /usr/bin/python3.6
    py37: /usr/bin/python3.7
    py38: /usr/bin/python3.8
	py39: /usr/bin/python3.9
deps =
    py33: pycrypto>=2.6.1
    py36: ruamel.yaml>=0.14.12
    py37: ruamel.yaml>=0.14.12
    py38: ruamel.yaml>=0.14.12
	hypothesis>=4.23.4
    coverage>=5.0
    codecov>=2.0.15
    {[base]deps}
commands =
    py33: python3.3 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py34: python3.4 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py35: python3.5 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py36: python3.6 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py37: python3.7 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
    py38: python3.8 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./


[testenv:py33]
description = Python 3.3 Tests
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	{[base]passenv}
basepython = python3.3
deps =
	hypothesis>=4.23.4
    coverage>=5.0 
    codecov>=2.0.15
    {[base]deps}
commands =
	python3.3 -m coverage run -p --source=piaplib,piaplib/lint,piaplib/keyring,piaplib/pku,piaplib/book -m unittest discover --verbose -t ./
commands_pre =
	coverage erase
commands_post =
	- coverage combine
	- coverage report --include=piaplib*
	- codecov


