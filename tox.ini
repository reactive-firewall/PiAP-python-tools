[testenv:flake]
description = PEP8 Code Style Tests
basepython =
    flake: python3
deps =
	flake: flake8>=2.5.4
	mccabe>=0.6.1
	pyflakes>=1.1.0
	pep8>=1.7.0
	coverage>=5.0
    {[base]deps}
commands = flake8 --ignore=W191,W391,W504,W605,E117 --verbose --max-line-length=100 --count

[testenv:docs]
description = Documentation Tests
whitelist_externals = make
deps = 
	docs: sphinx>=1.6.3
	flake8>=2.5.4
	mccabe>=0.6.1
	pyflakes>=1.1.0
	pep8>=1.7.0
	coverage>=5.0
    {[base]deps}
commands = 
	- make -s -C ./docs/ -f Makefile clean


[coverage:run]
parallel = True
branch = True

[coverage:report]
include = piaplib*,tests*
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    except Exception
    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    raise ImportError
    raise PiAPError
    raise unittest.SkipTest
    except unittest.SkipTest as skiperr
    except subprocess.CalledProcessError
    except IOError
    except OSError
	sys.modules
    # Don't complain if non-runnable code isn't run:
	if __name__ in u'__main__':
	if __name__ in '__main__':
	if __sys_path__ not in sys.path:
	if 'piaplib' not in sys.modules:

partial_branches =
	# Have to re-enable the standard pragma rules
	pragma: no branch
	# Don't complain if non-runnable code isn't run:
	if __name__ in u'__main__':
	if __name__ in '__main__':
	if __sys_path__ not in sys.path:
	# not in sys.modules:
    if context.__name__ is None:
	except

ignore_errors = True

