language: python
sudo: false

branches:
  only:
    - master

matrix:
  include:
  - os: linux
    python: "2.6"
  - os: linux
    python:  "2.7"
  - os: linux
    python:  "3.2"
  - os: linux
    python:  "3.3"
  - os: linux
    python:  "3.4"
  - os: linux
    python:  "3.5"
  - os: linux
    python:  "3.5-dev" # 3.5 development branch
  - os: linux
    python:  "nightly" # currently points to 3.6-dev
  - os: osx
    osx_image: xcode7.2
    language: generic
  - os: osx
    osx_image: xcode8.3
    language: generic

before_install:
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew upgrade || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python2.6 python2.7 python3.5 $INSTALL || true ; fi

install: "make init"
# command to run tests
script:
	- make clean
	- if [ $TRAVIS_OS_NAME == osx ] ; then make test-tox ; wait ; else make test ; fi
